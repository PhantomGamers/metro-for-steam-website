<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Metro</title>
    <meta name="description" content="Metro for Steam">
    <meta name="author" content="Dominic Minischetti">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.png" type="image/png">
  </head>
  <body>
    <div class="background-image"></div>
    <nav>
      <h1>Metro</h1>
      <div>
        <span id="personalize-toggle" class="icon-container flash">
          <img class="icon" src="assets/brush.svg"/>
        </span>
      </div>
    </nav>
    <div class="video-container">
      <span class="action flash video-toggle">Close</span>
      <iframe width="1280" height="720" src="https://www.youtube.com/embed/JkU-_6MMcXQ?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
      <div class="dim"></div>
    </div>
    <div id="personalize" class="personalize-container hidden">
      <a id="save" class="action flash" download="custom.styles" href="">Save</a>
      <div class="section">
        <form class="row color">
          <input checked type="radio" name="color" class="swatch" value="220 79 173,#DC4FAD"></input>
          <input type="radio" name="color" class="swatch" value="172 25 61,#AC193D"></input>
          <input type="radio" name="color" class="swatch" value="210 71 38,#D24726"></input>
          <input type="radio" name="color" class="swatch" value="225 143 50,#FF8F32"></input>
          <input type="radio" name="color" class="swatch" value="130 186 0,#82BA00"></input>
          <input type="radio" name="color" class="swatch" value="0 138 23,#008A17"></input>
          <input type="radio" name="color" class="swatch" value="3 179 178,#03B3B2"></input>
          <input type="radio" name="color" class="swatch" value="0 130 153,#008298"></input>
          <input type="radio" name="color" class="swatch" value=""></input>
        </form>
        <div class="row decal">
          <input checked type="radio" name="decal" class="swatch" value=""></input>
          <input checked type="radio" name="decal" class="swatch" value="0='image(x1-821,y1-375,x1,y1,graphics/decal_steam_btmr)'|url('assets/decals/0.png')|url('assets/decals/full/0.png')|bottom right"></input>
          <input type="radio" name="decal" class="swatch" value="0='image(x1-186,y0+40,x1,y0-176,graphics/backgrounds/1)'|url('assets/decals/1.png')|url('assets/decals/full/1.png')|top right"></input>
          <input type="radio" name="decal" class="swatch" value="0='image(x1-900,y1-194,x1,y1,graphics/backgrounds/2)'|url('assets/decals/2.png')|url('assets/decals/full/2.png')|bottom right"></input>
          <input type="radio" name="decal" class="swatch" value="0='image(x1-603,y1-231,x1,y1,graphics/backgrounds/3)'|url('assets/decals/3.png')|url('assets/decals/full/3.png')|bottom right"></input>
          <input type="radio" name="decal" class="swatch" value="0='image(x1-506,y0+43,x1,y0-298,graphics/backgrounds/4)'|url('assets/decals/4.png')|url('assets/decals/full/4.png')|top right"></input>
          <input type="radio" name="decal" class="swatch" value="0='image(x1-684,y0+40,x1,y0-194,graphics/backgrounds/5_top)'|url('assets/decals/5.png')|url('assets/decals/full/5_bot_sm.png')|bottom right"></input>
          <input type="radio" name="decal" class="swatch" value="0='image(x1-508,y1-103,x1,y1,graphics/backgrounds/5_bot_sm)'|url('assets/decals/6.png')|url('assets/decals/full/6.png')|top right"></input>
          <input type="radio" name="decal" class="swatch" value="0='image(x1-688,y0+81,x1,y0-259,graphics/backgrounds/6)'|url('assets/decals/7.png')|url('assets/decals/full/5_top.png')|top right"></input>
        </div>
        <div class="row list">
          <div class="fonts">
            <span>Segoe UI</span>
            <span>Segoe UI</span>
            <span>Segoe UI</span>
            <span>Segoe UI</span>
            <span>Segoe UI</span>
            <span>Segoe UI</span>
          </div>
        </div>
        <div class="row grid">
          <div class="option">
            <input  id="indicator" type="checkbox" name="grid" value='"GameItem_Uninstalled"{render{0="image(x1-18,y1-26,x1,y1,graphics/metro/icons/grid_uninstalled)"}}|indicator'></input>
            <span>Display Download Indicator</span>
          </div>
          <div class="option">
            <input id="dim" type="checkbox" name="grid" value='"GameItem_Uninstalled GGPlaceholderBG"{alpha 89.25} "GameItem_Uninstalled GamesGridImage"{alpha 89.25}|dim'></input>
            <span>Dim Uninstalled Artwork</span>
          </div>
        </div>
      </div>
    </div>
    <div id="home" class="container">
      <div class="section">
        <div class="content">
          <p>A new look for the platform you already know and love. Metro is fresh and exciting from the moment you open Steam and beyond.</p>
          <span class="video-toggle button flash">Take a Look</span>
          <img src="assets/downloads.png"/>
        </div>
      </div>
      <div class="sidebar">
        <a href="downloads/4.2.2.zip" class="item important flash">Download</a>
        <span class="item label">Connect</span>
        <a href="https://twitter.com/DomMinischetti" target="_blank" class="item">
          <img class="icon" src="assets/twitter.svg"/>
        </a>
        <a href="https://www.youtube.com/user/domminischetti?sub_confirmation=1" target="_blank" class="item">
          <img class="icon" src="assets/youtube.svg"/>
        </a>
        <a href="http://steamcommunity.com/groups/metroforsteam" target="_blank" class="item">
          <img class="icon" src="assets/steam.svg"/>
        </a>
        <div class="item label tooltip-container">
          <span>Support</span>
          <div class="tooltip">
            <span>If you<img src="assets/heart.svg"/>Metro</span>
          </div>
        </div>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=BDL2J3MEETZ3J&lc=US&item_name=Metro%20for%20Steam&item_number=metroforsteam&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHosted" target="_blank" class="item">
          <img class="icon" src="assets/paypal.svg"/>
        </a>
        <a href="http://www.patreon.com/dommini" target="_blank" class="item">
          <img class="icon" src="assets/patreon.svg"/>
        </a>
        <a href="http://theneutralgoodmusic.com/" target="_blank" class="item">
          <img class="icon" src="assets/bandcamp.svg"/>
        </a>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/personalize.js"></script>
  </body>
</html>
